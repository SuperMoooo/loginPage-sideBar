<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <form class="login-section">
        <div class="login-title">
            Sign In
        </div>
        <div class="login-inputs">
            <div class="input-email">
                <input name="emailName" autocomplete="off" required id="email" type="email" autofocus class="input" placeholder="Email">
                <img class="icon_user" src="icons/user.png" alt="user-icon">
            </div>

            <div class="input-password">
                <input name="passwordName" autocomplete="off" required id="password" type="password" autofocus class="input" placeholder="Password">
                <img class="icon_eye" src="icons/eye_show.png" alt="eye-show/hide">
            </div>

            <div class="input-verify-password">
                <input name="verify-passwordName" autocomplete="off" required id="verify-password" type="password" class="input" placeholder="Verify Password">
                <img class="icon_eye2" src="icons/eye_show.png" alt="eye-show/hide">
            </div>
        </div>
        <div class="register-container">
            <p>Don't have an account yet?</p><span>Create one!</span>
        </div>

        <div class="btn-container">
            <button>Sign In</button>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
